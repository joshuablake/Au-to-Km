<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Au to Km</title>
<script>
function toKm(input) {
	document.getElementById("km").value=input.value*149597871
}
function toAu(input) {
	document.getElementById("au").value=input.value/149597871
}
</script>
<p><label>au: <input id="au" onkeyup="toKm(this)"></label>
<p><label>km: <input id="km" onkeyup="toAu(this)"></label>
</html>
